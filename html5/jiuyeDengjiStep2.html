<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>就业登记-就业信息</title>
<link type="text/css" rel="stylesheet" href="css/css.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body class="bg">
<div class="stepBox">
  <ul>
    <li><span class="hover">1</span>个人信息</li>
    <li  class="hover"><span>2</span>就业信息</li>
    <li><span>3</span>上传附件</li>
    <li><span>4</span>短信验证</li>
  </ul>
</div>
<div class="formBox">
    <dl>
      <dt>就业前身份<span> *</span> </dt>
     <dd>
        <select>
          <option>请选择</option>
          <option>农业</option>
          <option>城乡</option>
        </select>
      </dd>
    </dl>
    <dl>
      <dt>就业形势<span> *</span> </dt>
     <dd>
        <select>
          <option>请选择</option>
          <option>农业</option>
          <option>城乡</option>
        </select>
      </dd>
    </dl>
    <dl>
      <dt>就业地址<span> *</span> </dt>
      <dd><input type="text" placeholder="请输入"></dd>
    </dl>
     <dl>
      <dt>每周工作时间</dt>
      <dd><input type="text" placeholder="请输入"></dd>
    </dl>
     <dl>
      <dt>每周收入情况</dt>
      <dd><input type="text" placeholder="请输入"></dd>
    </dl>
    
 </div><!--end blockBox-->
 <button class="btnzdj btnNext">下一步</button>
  <button class="btnzdj btnLast" >上一步</button>

</body>
</html>
