<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>就业预约-选择时间</title>
<link type="text/css" rel="stylesheet" href="css/css.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body class="bg">
<div class="stepBox">
  <ul>
    <li class="li "><span class="hover">1</span>选择地点</li>
    <li class="li hover" ><span>2</span>选择时间</li>
    <li class="li"><span>3</span>提交预约</li>
  </ul>
</div>

<h4>选择预约时</h4>
<div class="formBox">
    <ul>
      <li class="grey"><span>周四</span><b>4/26</b></li>
      <li><span>周五</span><b>4/27</b></li>
      <li><span>周一</span><b>4/30</b></li>
      <li><span>周二</span><b>5/1</b></li>
      <li class="green"><span>周三</span><b>5/2</b></li>
     </ul>
     <h4 style="margin-top:1% important;">
     <span></span><b> 可预约</b>
    <span style="background:#f0f0f0;"></span><b> 不可预约</b>
    <span style="background:#c5e1ec;"></span><b> 已约满</b>
    </h4>
 </div><!--end formBox-->
 
 <h4>上午</h4>
 <div class="formBox">
    <ul>
      <li class="grey li"><span>08:30-<br>09:30</span></li>
      <li class="li"><span>09:31-<br>10:30</span></li>
      <li class="green li"><span>10:31-<br>11:30</span></li>
      <li class="li"><span>11:31-<br>12:30</span></li>
     </ul>
     <h4 style="margin-top:1% important;">
     <span></span><b> 可预约</b>
    <span style="background:#f0f0f0;"></span><b> 不可预约</b>
    <span style="background:#c5e1ec;"></span><b> 已约满</b>
    </h4>
 </div><!--end formBox-->
 
  <h4>下午</h4>
 <div class="formBox">
    <ul>
      <li class=" li1"><span>14:00-<br>15:00</span></li>
      <li class="li1"><span>16:01-<br>17:00</span></li>
      <li class=" grey li1"><span>17:01-<br>17:30</span></li>
     </ul>
     <h4 style="margin-top:1% important;">
     <span></span><b> 可预约</b>
    <span style="background:#f0f0f0;"></span><b> 不可预约</b>
    <span style="background:#c5e1ec;"></span><b> 已约满</b>
    </h4>
 </div><!--end formBox-->
 

 
 <button class="btnzdj btnNext">下一步</button>
 <button class="btnzdj btnLast" >上一步</button>
