<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title>提交预约</title>
<link type="text/css" rel="stylesheet" href="css/css.css" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

</head>

<body class="bg">
<div class="stepBox">
  <ul>
    <li class="li "><span class="hover">1</span>选择地点</li>
    <li class="li " ><span class="hover">2</span>选择时间</li>
    <li class="li hover"><span>3</span>提交预约</li>
  </ul>
</div>
<div class="formBox">
    <dl>
      <dt>预约业务 </dt>
      <dd><input type="text" placeholder="" value="补办就业登记预约"></dd>
    </dl>
    <dl>
      <dt>预约机构</dt>
      <dd><input type="text" placeholder="" value="海珠区劳动就业服务管理中心"></dd>
    </dl>
    <dl>
      <dt>机构地址 </dt>
      <dd><input type="text" placeholder="" value="海珠区宝岗大道北茶亭前5号之七2楼"></dd>
    </dl>
    <dl>
      <dt>预约日期</dt>
      <dd><input type="text" placeholder="" value="预约日期"></dd>
    </dl>
    <dl>
      <dt>预约时段 </dt>
      <dd><input type="text" placeholder="" value="上午 9:31-10:30"></dd>
    </dl>
    <dl>
      <dt>组织机构代码/
统一社会信用代码</dt>
      <dd><input type="text" placeholder="" value="12100000155416061W"></dd>
    </dl>
    <dl>
      <dt>单位名称 </dt>
      <dd><input type="text" placeholder="" value="中山大学附属口腔医院"></dd>
    </dl>
    <dl>
      <dt>经办人身份证号<span> *</span> </dt>
      <dd><input type="text" placeholder="请输入身份证号码"></dd>
    </dl>
      <dl>
      <dt>经办人姓名<span> *</span> </dt>
      <dd><input type="text" placeholder="请输入"></dd>
    </dl>
      <dl>
      <dt>经办人身份证号<span> *</span> </dt>
      <dd><input type="text" placeholder="请输入"></dd>
    </dl>
      <dl>
      <dt>经办人手机号码<span> *</span> </dt>
      <dd><input type="text" placeholder="请输入"></dd>
    </dl>
      <dl>
      <dt>短信认证码<span> *</span> </dt>
     <dd class="dd1"><input type="text" placeholder="请输入" class="input"></dd>
      <dd class="dd2"><a>发送</a></dd>
    </dl>
   
 </div><!--end blockBox-->

 <button class="btnzdj btnNext">提交预约</button>
  <button class="btnzdj btnLast" >上一步</button>
</body>
</html>
